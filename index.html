<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RAY TRACING DEMO</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="page-container">

      <div class="result-container">
        <div class="title">RAY TRACING DEMO</div>
        <div class="main-canvas-container">
          <canvas id="main-canvas" class="main-canvas"></canvas>
        </div>
      </div>

      <div class="ctrl-container">
        <div class="buttons">
          <button id="render">RENDER</button>
          <!-- <button id="depth-test">DEPTH TEST</button> -->
        </div>

        <div class="fps-container">FPS: <span id="fps-number">0</span></div>
      </div>

    </div>

    <!-- canvas resize -->
    <script>
      var debounceTimer;
      function reCalculateCanvasWidth() {
        var canvas = document.getElementById('main-canvas');
        canvas.style.height = canvas.offsetWidth + 'px';
      }
      window.addEventListener('resize', function() {
        clearTimeout(debounceTimer);
        setTimeout(reCalculateCanvasWidth, 500);
      });
      window.addEventListener('load', function() {
        reCalculateCanvasWidth();
      })
    </script>

    <!-- main -->
    <script src="dist/main.js"></script>
  </body>
</html>
